<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">

        <link href="css/styles.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="formDivision">
            <form class="text-center" action="/" method="post">
                <h1 class="h3 mb-3 fw-normal">Signup for my Newsletter!</h1>
                <input type="text" class="form-control top" name="firstName" placeholder="First Name"
                    required autofocus>
                <input type="text" class="form-control middle" name="lastName" placeholder="Last Name"
                    required>
                <input type="email" class="form-control bottom" name="emailAddress" placeholder="Email"
                    required>
                <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign me up!</button>
                <p class="mt-5 mb-3 text-muted">enzeon</p>
            </form>
        </div>
    </body>
</html>
